<script src="js/jquery.scrollify.min.js"></script>
<script>
    $(function() {

        $(".panel").css({"height":$(window).height()});
        var timer;

        $(window).resize(function() {
            clearTimeout(timer);
            timer = setTimeout(function() {
                $(".panel").css({"height":$(window).height()});
            },40);
        });

        $.scrollify({
            section:".panel"
        });


        $(".scroll").click(function(e) {
            e.preventDefault();
            $.scrollify("move",$(this).attr("href"));
        });

        $(window).scroll(function (event) {
            var sections = $('.panel');
            for(var i = 0; i < sections.length; i++) {
                var section = $(sections[i]);
                // console.log(section.offset().top)
                // console.log($(window).scrollTop())
                if (section.offset().top >= $(window).scrollTop()) {
                    // console.log(section)
                    var targetNav = $(".module-nav a[href='#" + section.attr('data-section-name') + "']");
                    $(".module-nav .nav").attr('class', 'nav');
                    targetNav.attr('class', 'nav current');
                    $('.product-nav i').css('left', targetNav.offset().left + targetNav.width() / 2 - 20);
                    break;
                }
            }
        })


    });
</script>
