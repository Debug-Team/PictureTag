<!--筛选分类-->
<div class="filter_container">
    <div id="filter" class="filter">
        <div class="crumb g-clearfix">
            <a class="icon-tag toggle-btn show-collapse">
            <span class="expand" @click="showGroup">
                <span>显示筛选</span>
            </span>
                <span class="collapse" @click="hideGroup" hidden>
                <span>收起筛选</span>
            </span>
            </a>
            <span class="cat-text">所有分类&nbsp;></span>
            <a class="pro icon-tag" v-for="(item, index) in selectedList" @click="deleteSelected(index)">{{item}}<span class="icon-btn-x"></span></a>
            <span class="total">共 <span class="h">{{totalSize}}</span> 个相关项目</span>
        </div>
        <div class="group" hidden>
            <div class="row" v-for="(row, row_index) in conditionList">
                <div class="head">
                    {{row.title}}<span>：</span>
                </div>
                <div class="body g-clearfix">
                    <div class="items">
                        <a class="item" v-for="(item, index) in row.items" @click="addItem(row_index, index)">{{item}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--项目列表-->
<div id="project_list" class="project_list ProBo">
    <article class="card" v-for="(item, index) in filterProjectList" style="cursor: pointer;">
        <header class="card__thumb" @click="openProject(index)">
            <a><img v-bind:src="item.previewPic"></a>
        </header>
        <!--<date class="card__date">-->
            <!--<span class="card__date__day">19</span>-->
            <!--<br>-->
            <!--<span class="card__date__month">十月</span>-->
        <!--</date>-->

        <div class="card__body" @click="openProject(index)">
            <div class="card__category"><a>{{item.state}}</a></div>
            <h2 class="card__title"><a>{{item.name}}</a></h2>
            <h2 class="card__title float_right"><a>{{item.award}}积分</a></h2>
            <div class="card__subtitle">{{item.type}}</div>
            <p>{{item.categories}}</p>
            <!--<p class="card__description">{{item.categories+item.discription}}</p>-->
            <p class="card__description">{{item.discription}}</p>
        </div>

        <!--<footer class="card__footer">-->
            <!--<span class="icon ion-style"></span> 进行中-->
        <!--</footer>-->
    </article>
